<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="card">
        <div class="profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="black girl">
          <div class="profile-info">
            <div class="name">Jessica Randall</div>
            <div class="address">London, United Kingdom</div>
          </div>
          <div class="saying">"Front-end developer and avid reader."</div>
        </div>
        <div class="links">
          <button class="link">GitHub</button>
          <button class="link">Frontend Mentor</button>
          <button class="link">LinkedIn</button>
          <button class="link">Twitter</button>
          <button class="link">Instagram</button>
        </div>
    </div>
  </div>
</body>
</html>
